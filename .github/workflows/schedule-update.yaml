# This workflow will install Python dependencies, run tests and lint with a variety of Python versions ss8
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: schedule-update

on:
  workflow_dispatch:
    inputs:
      event:
        type: choice
        options:
          - 'scrape'
        description: 'only for test'
  schedule:
    - cron: '5 15 * * *'  # 매일 15:05 UTC (한국 시간 00:05 KST)

jobs:
  scale-out:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Run python script
        run: |
          python "schedule_json_builder.py" # 스케줄 업데이트 
          python "bundle_builder.py" # github page 업데이트
      - name: Commits
        run: |
          git config --local user.email "absinthe4902@naver.com"
          git config --local user.name "AUTO_COMMIT_GIT_ACTION"
          git pull
          git add .
          git commit -m "AUTO COMMIT: commit from schedule update action."
      - name: Push
        uses: ad-m/github-push-action@master
        with:
          branch: 'master'
          github_token: $
